<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="attribute_selector.css">
    <title>Attribute Selector</title>
</head>
<body>
    <h2>Links</h2>
    <a href="https://google.co.bd">Google Bangladesh</a><br>
    <a href="https://google.co.uk">Google Uk</a><br>
    <a href="https://www.w3schools.com">W3school</a><br>
    <a href="facebook.com">Facebook</a><br>

    <h2>Form</h2>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname"><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname"><br>

        <label for="pass">Password:</label><br>
        <input type="password" id="pass"><br><br>
        <button type="submit">Submit</button> 
    </form>
</body>
</html>
