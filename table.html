<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <h2>HTML Table</h2>
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Abraham</td>
                <td>Lincoln</td>
            </tr>
            <tr>
                <td>Stuart</td>
                <td>Havana</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
